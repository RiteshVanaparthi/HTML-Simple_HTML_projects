<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration!</title>
  <link rel="stylesheet" href="stylesmarathon.css">
</head>

<body>
  <h1>Race Registration!</h1>
  <div>
    <form action="register.html">
      <label for="first-name">Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br><br>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required><br><br>
      <p>Select a race type:</p>
      <input type="radio" id="marathon" name="race-type" value="marathon" required>
      <label for="marathon">Marathon</label><br>
      <input type="radio" id="half-marathon" name="race-type" value="half-marathon" required>
      <label for="half-marathon">Half Marathon</label><br>
      <input type="radio" id="5k" name="race-type" value="5k" required>
      <label for="5k">5K</label><br>
      <input type="radio" id="fun-run" name="race-type" value="fun-run" required>
      <label for="fun-run">Fun Run</label><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required><br><br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required><br><br>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required><br><br>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="Enter your country" required><br><br>
      <label for="emergency-contact">Emergency Contact Name:</label>
      <input type="text" id="emergency-contact" name="emergency-contact" placeholder="Enter emergency contact name" required><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <label for="age-group">Select Age Group:</label>
      <select id="age-group" name="age-group" required>
        <option value="under-18">Under 18</option>
        <option value="18-35">18-35</option>
        <option value="36-50">36-50</option>
        <option value="51-plus">51+</option>
      </select><br><br>
      <label for="t-shirt-size">T-Shirt Size:</label>
      <select id="t-shirt-size" name="t-shirt-size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="x-large">X-Large</option>
      </select><br><br>
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br><br>
      <label for="terms">I agree to the terms and conditions</label>
      <input type="checkbox" id="terms" name="terms" required><br><br>
      <input type="submit" value="Register">
    </form>
  </div>
</body>

</html>
